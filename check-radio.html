<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Pure CSS - Custom styled radio- and checkboxes</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+Web:400,700,400italic,700italic|Open+Sans">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/check-radio.css">
</head>
<body>
<form class="Form">
    <p>
        <em>Keyboard navigation supported (tab, arrows, spacebar).</em><br/>
        <em>Styles for :hover and :active states to provide visual feedback.</em>
    </p>
    <div class="Form-section">
        <span class="Form-title"><label>Geslacht</label></span>
        <label class="Form-label--tick">
            <input type="radio" value="M" name="Gender" class="Form-label-radio" checked>
            <span class="Form-label-text">Man</span>
        </label>
        <label class="Form-label--tick">
            <input type="radio" value="F" name="Gender" class="Form-label-radio">
            <span class="Form-label-text">Vrouw</span>
        </label>
    </div>
    <div class="Form-section">
        <span class="Form-title"><label>Multiple</label></span>
        <label class="Form-label--tick">
            <input type="checkbox" value="M" name="Gender" class="Form-label-checkbox">
            <span class="Form-label-text">Nieuwsbrief</span>
        </label>
        <label class="Form-label--tick">
            <input type="checkbox" value="F" name="Gender" class="Form-label-checkbox">
            <span class="Form-label-text">Algemene voorwaarden</span>
        </label>
    </div>
</form>
